{% extends "main.html" %}

{% block contents %}


<script>

   

    function checkForm() {
        if($("#email").val().trim() == "") {        
            alert("이메일을 입력하세요");
            $("#email").focus();
            return false;
        }


        if(!pattern.test($("#email").val().trim())) {
            alert("이메일을 올바르게 입력하세요");
            $("#email").focus();
            return false;
        }
        return true;
    }
</script>

<table>
    <form name="form" action="/login" method="POST" onsubmit="return checkForm()">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
 
        {% if next_url %}
            <input type="hidden" name="next_url" value="{{next_url}}" />
        {% endif %}
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email" id="email" /></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pass" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="로그인"></td>
            <td><a href="{{url_for('member_join')}}">회원가입</a></td>
        </tr>
    </form>
</table>




{% endblock %}
